name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Build Docker image
        run: docker build -t shahroz43/nodeapplication:latest .
        
      - name: Push Docker image
        run: |
          docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_PASSWORD }}
          docker push shahroz43/your-app-name:latest

      - name: SSH into EC2
        uses: appleboy/ssh-action@master
        with:
          host: 52.221.188.194
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22

      - name: Pull and run Docker container
        run: |
          docker pull shahroz43/nodeapplication:latest
          docker run -d -p 3000:3000 shahroz43/nodeapplication:latest
